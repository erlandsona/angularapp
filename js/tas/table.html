<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Nick Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Cohort</th>
      <th>Current</th>
    </tr>
  </thead>
  <tbody>
    <tr class="hellofriends" ng-repeat="(id, person) in tas.data
      | filter:friendFilterQuery
      | orderBy:['current','-nickName']:friendReverse">
      <td ng-dblclick="tas.editing=true">
        <span ng-hide="tas.editing"><img class="index--thumbnail" ng-src="{{person.imgUrl}}"> {{person.name}}</span>
        <input ng-show="tas.editing" ng-model="person.name">
      </td>
      <td>{{person.nickName | uppercase}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.cohort}}</td>
      <td>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="blankCheckbox" value="option1" aria-label="..." ng-change="tas.updateTA(id)" ng-model="person.current">
          </label>
        </div>
      </td>
      <td>
        <a class="btn btn-default" href="/#/tas/{{id}}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
        <a class="btn btn-default" href="/#/tas/{{id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <button class="btn btn-danger" ng-click="tas.removeTA(id)">X</button>
      </td>
    </tr>
  </tbody>
</table>

<br>
Search: <input ng-model="friendFilterQuery">
<br>
Sort:
<button ng-click="friendReverse=!friendReverse">Change Sort</button>
<br>
